    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Nueva Película</h1>
        <!-- Formulario para crear película -->
        <form id="movieForm">
            <div class="form-group">
                <label for="titulo">Título:</label>
                <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título" required>
            </div>
            <div class="form-group">
                <label for="year">Año:</label>
                <input type="number" class="form-control" id="year" placeholder="Ingrese el año" required>
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" class="form-control" id="director" placeholder="Ingrese el director" required>
            </div>
            <div class="form-group">
                <label for="duracion">Duración (minutos):</label>
                <input type="number" class="form-control" id="duracion" placeholder="Ingrese la duración" required>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <input type="text" class="form-control" id="genero" placeholder="Ingrese el género" required>
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación:</label>
                <input type="number" class="form-control" id="calificacion" step="any" placeholder="Ingrese la calificación" required>
            </div>
            <div class="form-group">
                <label for="poster">Póster (URL de la imagen):</label>
                <input type="text" class="form-control" id="poster" placeholder="Ingrese la URL del póster" required>
            </div>
            <button type="button" id="botonEnvio" class="btn btn-primary">Crear Película</button>
            <button type="button" id="clear" class="btn btn-secondary ml-2">Limpiar</button>
        </form>
    </div>
